<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Mitch Quick</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-dark">
        <div class="row w-100">
            <div class="col-md-6 mx-auto">
                <div class="card border-0 shadow-lg">
                    <div class="card-body p-5 text-center">
                        <div class="mb-4">
                            <i class="fas fa-exclamation-triangle fa-4x text-warning mb-3"></i>
                            <h1 class="display-4 fw-bold text-white">Access Denied</h1>
                            <p class="lead text-muted">Authentication Error</p>
                        </div>
                        
                        <p class="text-muted mb-4">
                            There was an issue with the authentication process. Please try logging in again.
                        </p>
                        
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4">
                                <i class="fas fa-home me-2"></i>Go Home
                            </a>
                            <a href="{{ url_for('replit_auth.login') }}" class="btn btn-outline-secondary btn-lg px-4">
                                <i class="fas fa-sign-in-alt me-2"></i>Try Again
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
