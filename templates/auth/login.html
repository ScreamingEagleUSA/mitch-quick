<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mitch Quick</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="fas fa-hammer fa-3x text-primary mb-3"></i>
                            <h1 class="display-6 fw-bold">Mitch Quick</h1>
                            <p class="text-muted">Sign in to continue</p>
                        </div>
                        
                        <div class="mb-4">
                            <p class="text-muted">Choose your preferred sign-in method:</p>
                        </div>
                        
                        <div class="d-grid gap-3">
                            <button onclick="signInWithGoogle()" class="btn btn-outline-primary btn-lg">
                                <i class="fab fa-google me-2"></i>Continue with Google
                            </button>
                            
                            <button onclick="signInWithGitHub()" class="btn btn-outline-dark btn-lg">
                                <i class="fab fa-github me-2"></i>Continue with GitHub
                            </button>
                            
                            <button onclick="signInWithEmail()" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-envelope me-2"></i>Continue with Email
                            </button>
                        </div>
                        
                        <div class="mt-4">
                            <a href="{{ url_for('index') }}" class="text-muted text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i>Back to home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Email Sign-in Modal -->
    <div class="modal fade" id="emailModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign in with Email</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="emailForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = '{{ config.SUPABASE_URL }}';
        const supabaseKey = '{{ config.SUPABASE_ANON_KEY }}';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Google Sign-in
        async function signInWithGoogle() {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/auth/login/callback'
                    }
                });
                
                if (error) throw error;
            } catch (error) {
                console.error('Error signing in with Google:', error);
                alert('Error signing in with Google. Please try again.');
            }
        }
        
        // GitHub Sign-in
        async function signInWithGitHub() {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'github',
                    options: {
                        redirectTo: window.location.origin + '/auth/login/callback'
                    }
                });
                
                if (error) throw error;
            } catch (error) {
                console.error('Error signing in with GitHub:', error);
                alert('Error signing in with GitHub. Please try again.');
            }
        }
        
        // Email Sign-in
        function signInWithEmail() {
            const emailModal = new bootstrap.Modal(document.getElementById('emailModal'));
            emailModal.show();
        }
        
        // Handle email form submission
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                // Redirect to callback
                window.location.href = '/auth/login/callback?access_token=' + data.session.access_token + '&refresh_token=' + data.session.refresh_token;
                
            } catch (error) {
                console.error('Error signing in with email:', error);
                alert('Error signing in. Please check your credentials and try again.');
            }
        });
    </script>
</body>
</html>
