<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>

            <div class="col-lg-8 col-xl-6 mx-auto">

                    <div class="card-body p-5 text-center">
                        <div class="mb-4">
                            <i class="fas fa-gavel fa-4x text-primary mb-3"></i>

                            <p class="lead text-muted">Professional Auction Flipping Tracker</p>

                        <div class="mt-4">
                            <p class="text-muted small">
